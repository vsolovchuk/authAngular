<!-- Main content -->
<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
    <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div *ngIf="authService.userData as user" class="row">
            <div class="col-md-12">
                <div class="media">
                    <img alt="{{user.displayName}}"
                         class="align-self-start mr-5 img-thumbnail rounded-circle"
                         src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}">
                    <div class="media-body">
                        <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                        <p>User ID: <strong>{{user.uid}}</strong></p>
                        <p>Email: <strong>{{user.email}}</strong></p>
                        <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="formGroup">
    <button type="button" class="btn googleBtn" (click)="authService.SignOut()">
        <i class="fab fa-google-plus-g"></i>
        Log out
    </button>
</div>
